<!--
 code for view item and send request 
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label><h2><b>Item Name :</b>{{itemName }}</h2></ion-label>
    


  </ion-item>

  <ion-item>
      <ion-label><h2><b>Status:</b>{{itemStatus }}</h2> </ion-label>
       
     
    </ion-item>
    <ion-item>
      <ion-label><h2><b>Submitted by:</b> {{ itemOwner }}</h2> </ion-label>
        
     
    </ion-item>

    <ion-item>
      <img class="img-responsive" src="{{ itemImage }}" />
    </ion-item>
   
    <br>
    <button ion-button block (click) ="SendRequest()">Send Request</button>
</ion-content>
