<ion-header color="primary">

  <ion-navbar>
    <ion-title>Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetForm" (submit)="resetPassword()" novalidate>

 <ion-item>
   <ion-label stacked>Email</ion-label>
   <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
     [class.invalid]="!resetForm.controls.email.valid && resetForm.controls.email.dirty">
     </ion-input>
 </ion-item>
 <ion-item class="error-message" 
   *ngIf="!resetForm.controls.email.valid  && resetForm.controls.email.dirty">
   <p>Please enter a valid email.</p>
 </ion-item>

 <button ion-button block type="submit">
   Reset your Password
 </button>

</form>
</ion-content>
