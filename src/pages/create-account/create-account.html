<ion-header>

  <ion-navbar color="primary">
    <ion-title>create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <form [formGroup]="createAccountForm" (submit)="signupUser()" novalidate>

      <ion-item>
        <ion-label floating>User Name</ion-label>
        <ion-input #displayName formControlName="displayName" type="text"
          [class.invalid]="!createAccountForm.controls.displayName.valid && createAccountForm.controls.displayName.dirty">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email formControlName="email" type="email"
          [class.invalid]="!createAccountForm.controls.email.valid && createAccountForm.controls.email.dirty">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!createAccountForm.controls.email.valid  && createAccountForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input #number formControlName="number" type="tel"
          [class.invalid]="!createAccountForm.controls.number.valid && createAccountForm.controls.number.dirty">
        </ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password formControlName="password" type="password"
          [class.invalid]="!createAccountForm.controls.password.valid && createAccountForm.controls.password.dirty">
        </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!createAccountForm.controls.password.valid  && createAccountForm.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>

      <button ion-button block type="submit" color="primary">
        Create an Account
      </button>
    </form>
  </ion-list>
</ion-content>
