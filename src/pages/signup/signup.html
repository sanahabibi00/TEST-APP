<ion-header>

  <ion-navbar color="primary">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
                  
        <ion-item>
            <ion-label floating>UserName</ion-label>
            <ion-input #name formControlName ="name" type ="text" [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
              </ion-input>
            </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName ="email" type ="email" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf ="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input #number formControlName="number" type="tel" [class.invalid]="!signupForm.controls.number.valid && signupForm.controls.number.dirty">
        </ion-input>
    </ion-item>



    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" color="primary">
      Create an Account
    </button>
  </form>
  </ion-list>
</ion-content>
